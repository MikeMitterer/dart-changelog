name: githelp
changelogname: git-help
version: 1.1.9
description: Helps to write a CHANGELOG.md and with some other git related stuff
author: office@mikemitterer.at
homepage: https://github.com/MikeMitterer/dart-git-help

environment:
  sdk: '>=1.0.0 <2.0.0'

# Add the bin/git-init.dart script to the scripts pub installs.
# Activate local repo:
#   pub global activate --source path .
#
executables:
  git-help:

dependencies:
  logging: any
  logging_handlers: any

  intl: any
  args: any
  validate: any
  browser_detect: any

  console_log_handler: any
    # path: /Volumes/Daten/DevLocal/DevDart/ConsoleLogHandler

dev_dependencies:
  unittest: any
